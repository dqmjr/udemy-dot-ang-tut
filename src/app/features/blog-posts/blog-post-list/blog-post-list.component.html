<div class="container">
  <div class="mt-3">
    <h1>BlogPost List</h1>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <a class="btn btn-primary" [routerLink]="['/admin/blogposts/add']">Add BlogPost</a>
  </div>

  <ng-container *ngIf="blogPosts$ | async as blogPosts">
    <table class="table table-bordered mt-2">
      <thead>
        <tr>
          <th>
            Title
          </th>
          <th>
            Short Description
          </th>
          <th>
            Is Visible?
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blogPost of blogPosts">
          <td>
            {{blogPost.title}}
          </td>
          <td>
            {{blogPost.shortDescription}}
          </td>
          <td>
            {{blogPost.isVisible}}
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>

</div>
